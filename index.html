<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tire Size Calculator</title>
	<link rel="stylesheet" href="src/styles/main.css">
</head>
<body>

	<div class="wrapper">
    <div class="calculator">
  		<div class="calc">
  			<span class="old-size">Старый размер:</span>
  			<select class="old-width" name="old-width">
  				<option class="old-width_item" value="">175</option>
  				<option class="old-width_item" value="">185</option>
  				<option class="old-width_item" value="">195</option>
  			</select>
  			<select class="old-height" name="old-height">
  				<option class="old-height_item" value="">70</option>
  				<option class="old-height_item" value="">65</option>
  				<option class="old-height_item" value="">60</option>
  			</select>
  			<select class="old-radius" name="old-radius">
  				<option class="old-radius_item" value="">R13</option>
  				<option class="old-radius_item" value="">R14</option>
  				<option class="old-radius_item" value="">R15</option>
  			</select>
  		</div>
  		<div class="calc">
  			<span class="new-size">Новый размер:</span>
  			<select class="new-width" name="new-width">
  				<option class="new-width_item" value="">175</option>
  				<option class="new-width_item" value="">185</option>
  				<option class="new-width_item" value="">195</option>
  			</select>
  			<select class="new-height" name="new-height">
  				<option class="new-height_item" value="">70</option>
  				<option class="new-height_item" value="">65</option>
  				<option class="new-height_item" value="">60</option>
  			</select>
  			<select class="new-radius" name="new-radius">
  				<option class="new-radius_item" value="">R13</option>
  				<option class="new-radius_item" value="">R14</option>
  				<option class="new-radius_item" value="">R15</option>
  			</select>
  		</div>
    </div>

		<div class="fallacy-of-speedometer">
			<span class="block-name">Погрешность в показаниях спидометра в км/час</span>
			<ul class="block-head">
				<li class="block-head_item">Показания спидометра</li>
				<li class="block-head_item">Реальная скорость</li>
				<li class="block-head_item">Разница</li>
			</ul>
			<input value="90" type="number" class="fallacy"></input>
			<input type="number" class="fallacy"></input>
			<input type="number" class="fallacy"></input>
		</div>
	</div>
</body>
</html>
